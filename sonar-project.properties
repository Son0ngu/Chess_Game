# -------------------------------------------------
# Thông tin cơ bản
# -------------------------------------------------
sonar.projectKey=Chess_sec
sonar.projectName=Chess Game (frontend + backend)
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# -------------------------------------------------
# Nguồn code để phân tích
# -------------------------------------------------
# Dùng dấu phẩy liệt kê nhiều thư mục, “.” = toàn bộ
sonar.sources=.

# Loại trừ các thư mục / file không cần quét
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js

# -------------------------------------------------
# Báo cáo coverage (nếu có) – chỉnh đường dẫn thật
# -------------------------------------------------
# Ví dụ: frontend Jest → chess_frontend/coverage/lcov.info
#        backend nyc  → chess_backend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=chess_frontend/coverage/lcov.info,chess_backend/coverage/lcov.info

# Nếu muốn bỏ file api.js khỏi coverage (vẫn quét code-smell):
sonar.coverage.exclusions=chess_frontend/src/services/api.js

# -------------------------------------------------
# (Tuỳ chọn) Chỉ lấy JS/TS/TSX
# -------------------------------------------------
# sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx
